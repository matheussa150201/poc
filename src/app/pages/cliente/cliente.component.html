<h1 class="mt-4">Noticias</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Noticias diarias</li>
</ol>

<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-success" routerLink="/cadastrar-noticia"> Adicionar Noticia</button>
  </div>
</div>

<div class="card" style="width: 18rem; margin-top: 50px;">
  <div class="card-body" *ngFor='let not of noticia'>
    <h5 class="card-title"> {{ not.title }}</h5>
    <p class="card-text"> {{ not.description }} </p>
    <button type="button" class="btn btn-danger" (click)="excluir(not)">Excluir</button>
    <button type="button" class="btn btn-warning" (click)="editar(not)">Editar</button>
  </div>
</div>
