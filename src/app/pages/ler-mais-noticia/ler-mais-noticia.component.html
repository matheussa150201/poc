<h1 class="mt-4">Noticias</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Noticia {{noticiaRecebida.title}}</li>
</ol>

<div class="container">
  <form #clienteForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>{{noticiaRecebida.description}}</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" routerLink="/noticia">
          Voltar
        </button>
      </div>
    </div>
  </form>
</div>
