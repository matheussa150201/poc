<h1 class="mt-4">Noticias</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Editar Noticia</li>
</ol>

<div class="container">
  <form #clienteForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Titulo:</label>
          <input type="text" class="form-control" [(ngModel)]="noticiaRecebida.title" name="title" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Descrição:</label>
          <input type="text" class="form-control" [(ngModel)]="noticiaRecebida.description" name="description">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#editarModal">
          Editar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-danger" routerLink="/noticia">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>

<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Para Excluir coloque sua senha:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Senha:</label>
        <input type="password" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editarNoticia()"
          routerLink="/noticia">Editar</button>
      </div>
    </div>
  </div>
</div>
