<h1 class="mt-4">Noticias</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Editar Noticia</li>
</ol>

<div class="container">
  <form #clienteForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Titulo:</label>
          <input type="text" class="form-control" [(ngModel)]="noticiaRecebida.title" name="title"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Descrição:</label>
          <input type="text" class="form-control" [(ngModel)]="noticiaRecebida.description" name="description">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" (click)="editarNoticia()">
            <i class="fa fa-save"></i> Editar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-danger" routerLink="/noticia">
            <i class="fa fa-save"></i> Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
